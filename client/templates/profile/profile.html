<template name="profile">
    <div class="container fluid-container" id="main">
        <div class="col-md-6">
            <b><div class="col-md-4">Name:</div></b>
            <div class="col-md-8"> {{currentUser.profile.name}}</div>

            <b><div class="col-md-4">Email:</div></b>
            <div class="col-md-8"> {{email}} </div>

            <b><div class="col-md-4">Change Password</div></b>
            <div class="col-md-8"> 
                <button type="button" class="btn btn-danger" 
                        onClick="alert('Let\'s pretend your password was updated!')">Change</button>
            </div>
            <div class="col-md-4"><b>Change Image URL</b></div>
            <div class="col-md-8">
                <button type="button" class="btn btn-danger" 
                        onClick="alert('Let\'s pretend your password was updated!')">Change</button>
            </div>
        </div>
        <div class="col-md-6">
            <img src="http://lorempixel.com/400/400/" />
        </div>         
    </div><!--/container-->
</template>
