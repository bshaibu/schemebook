<template name="lesson">
	<div style="font-size:3em"><a href="units_list.html">{{class_name}}</a>/Unit {{unit}}</div>
			
        <div >
          <ul class="units_nav_bar">
            <li class="units_nav_bar_items"><a class="high_light_unit" href="#unit1">Lesson {{number}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
			
			
			
		<table  frame="box" style="width:100%">
			<tr class="lesson_creation">
				<td style="width:30%">Lesson Name</td>
				<td>
					<input type="text" name="lesson_name" id="lesson_name" value="{{name}}"
					class="form-control lesson-text">
				</td>
			</tr>
			
			<tr class="lesson_creation">
				<td>Objective</td>
				<td><textarea rows="4" cols="70" id="objective" class="form-control lesson-text">{{objective}}</textarea></td>
			</tr>
			
			<tr class="lesson_creation">
				<td>Reading</td>
				<td><input type="text" name="reading" size="50" class="form-control lesson-text"></td>
			</tr>
			
			<tr class="lesson_creation">
				<td>Lecture Notes</td>
				<td><input type="text" name="notes" class="form-control lesson-text"></td>
			</tr>
			
			<tr class="lesson_creation">
				<td>Quiz</td>
				<td><input type="text" name="quiz" class="form-control lesson-text"></td>
			</tr>
			
			<tr class="lesson_creation">
				<td>Lesson 1 Comments</td>
				<td><textarea rows="4" cols="70" class="form-control lesson-text"></textarea></td>
			</tr>

			<tr class="lesson_creation">
				<td>Date</td>
				<td>

                    <div class="input-group datetimepicker">
    <span class="input-group-addon"><i class="fa fa-calendar"></i> <span class="glyphicon-calendar glyphicon"></span></span>
    <input id="date-picker" class="set-due-date form-control" type="text" value="{{schedule_date.month}}/{{schedule_date.day}}/{{schedule_date.year}}"/>
</div>

                </td>
			</tr>
			
			<tr class="lesson_creation">
			    <td></td>
				<td>
				    <br>
				    <br>
				    <br>
				    <br>
					<button type="button" id="save_new_lesson_btn" class="btn btn-primary">Save</button>
					<button type="button" id="cancel_lesson_save_btn" class="btn btn-default">Cancel</button>
				</td>

		    </tr>
        </table>
</template>
