<template name="login">
  <form class="form-signin" role="form" id="login-form">
  	<h2 class="form-signin-heading">Sign In</h2>
     	<input type="email" id="login-email" class="form-control" placeholder="Email address" required autofocus>
      <input type="password" id="login-password" class="form-control" placeholder="Password" required>
      <label class="checkbox">
      	<input type="checkbox" value="remember-me"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="login-button">Sign In</button>
  </form>
</template>
